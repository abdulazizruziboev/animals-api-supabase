          <button

    <main class="py-10 px-5 flex flex-col gap-4">
      <div
        id="empty_box"
        class="min-h-[70vh] w-full hidden items-center justify-center mx-auto max-w-screen-xl"
      >
        <div class="flex flex-col items-center text-body">
          <svg
            width="80"
            height="80"
            viewBox="0 0 15 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3.30902 1C2.93025 1 2.58398 1.214 2.41459 1.55279L1.05279 4.27639C1.01807 4.34582 1 4.42238 1 4.5V13C1 13.5523 1.44772 14 2 14H13C13.5523 14 14 13.5523 14 13V4.5C14 4.42238 13.9819 4.34582 13.9472 4.27639L12.5854 1.55281C12.416 1.21403 12.0698 1.00003 11.691 1.00003L7.5 1.00001L3.30902 1ZM3.30902 2L7 2.00001V4H2.30902L3.30902 2ZM8 4V2.00002L11.691 2.00003L12.691 4H8ZM7.5 5H13V13H2V5H7.5ZM5.5 7C5.22386 7 5 7.22386 5 7.5C5 7.77614 5.22386 8 5.5 8H9.5C9.77614 8 10 7.77614 10 7.5C10 7.22386 9.77614 7 9.5 7H5.5Z"
              fill="currentColor"

      <div

      ></div>
      <div
        class="js-skeleton-box max-w-screen-xl mx-auto grid grid-cols-1 x500:grid-cols-2 lg:grid-cols-3 gap-4 w-full"
      ></div>
    </main>

    <!-- Modals -->

    <!-- Login modal -->
    <div
      id="login-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div
          class="relative bg-neutral-primary-soft border border-default rounded-base shadow-sm p-4 md:p-6"
        >
          <!-- Modal header -->
          <div
            class="flex items-center justify-between border-b border-default pb-4 md:pb-5"
          >
            <h3 class="text-lg font-medium text-heading">
              Sign in to our platform
            </h3>
            <button
              type="button"
              class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center cursor-pointer"
              data-modal-hide="login-modal"
            >
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18 17.94 6M18 18 6.06 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <form class="pt-4 md:pt-6" id="loginForm">
            <div class="mb-4">
              <label
                for="email"
                class="block mb-2.5 text-sm font-medium text-heading"
                >Your email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                placeholder="johndoe"
                minlength="4"
              />
            </div>
            <div>
              <label
                for="password"
                class="block mb-2.5 text-sm font-medium text-heading"
                >Your password</label
              >
              <input
                type="password"
                id="password"
                class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                placeholder="•••••••••"
                name="password"
                minlength="6"
              />
            </div>

            <button
              type="submit"
              class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none w-full my-4 cursor-pointer flex gap-x-2 justify-center items-center min-h-[41.6px]"
            >
              Login to your account
            </button>
            <div class="text-sm font-medium text-body">
              Not registered?
              <button
                data-modal-hide="login-modal"
                data-modal-target="register-modal"
                data-modal-toggle="register-modal"
                class="text-fg-brand hover:underline cursor-pointer"
              >
                Create account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Register modal -->
    <div
      id="register-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div
          class="relative bg-neutral-primary-soft border border-default rounded-base shadow-sm p-4 md:p-6"
        >
          <!-- Modal header -->
          <div
            class="flex items-center justify-between border-b border-default pb-4 md:pb-5"
          >
            <h3 class="text-lg font-medium text-heading">
              Sign up to our platform
            </h3>
            <button
              type="button"
              class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center cursor-pointer"
              data-modal-hide="register-modal"
            >
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18 17.94 6M18 18 6.06 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <form class="pt-4 md:pt-6" id="registerForm">
            <div class="mb-4">
              <label
                for="reg_email"
                class="block mb-2.5 text-sm font-medium text-heading"
                >Your email</label
              >
              <input
                type="email"
                id="reg_email"
                class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                placeholder="johndoe"
                name="email"
              />
            </div>
            <div>
              <label
                for="reg_password"
                class="block mb-2.5 text-sm font-medium text-heading"
                >Your password</label
              >
              <input
                type="password"
                id="reg_password"
                class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                placeholder="•••••••••"
                name="password"
              />
            </div>

            <button
              type="submit"
              class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none w-full my-4 cursor-pointer min-h-[41.6px] flex items-center justify-center"
            >
              Register your new account
            </button>
            <div class="text-sm font-medium text-body">
              You registered?
              <button
                data-modal-hide="register-modal"
                data-modal-target="login-modal"
                data-modal-toggle="login-modal"
                class="text-fg-brand hover:underline cursor-pointer"
              >
                Login account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Templates -->

        <div

        <hr

        <div

        <hr

        <div

        <hr

        <div

        ></div>

    <template class="js-animal-card-template">
      <div
        class="animal-card bg-neutral-primary-soft block max-w-xl p-6 border border-default rounded-base shadow-xs hover:bg-neutral-secondary-medium"
      >
        <h3
          class="animal-title mb-3 text-2xl font-semibold tracking-tight text-heading leading-8"
        >
          Snake
        </h3>
        <hr
          class="h-px my-2 mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <p class="text-body">
          <span class="font-[600]">Category:&nbsp;</span>
          <span class="animal-category">Reptile</span>
        </p>
        <hr
          class="h-px my-2 mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <p class="text-body">
          <span class="font-[600]">Speed:&nbsp;</span>
          <span class="animal-speed">20</span>
        </p>
        <hr
          class="h-px my-2 mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <p class="text-body">
          <span class="font-[600]">Sound:&nbsp;</span>
          <span class="animal-sound">Hiss</span>
        </p>
        <hr
          class="h-px my-2 mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <p class="text-body">
          <span class="font-[600]">Age:&nbsp;</span>
          <span class="animal-year">20</span>
        </p>

    <script>
      window.addEventListener("storage", () => window.location.reload());

      function x() {
        if (localStorage.getItem("access_token")) {
          document.querySelector(`[data-modal-target="login-modal"]`).hidden =
            true;
          document.querySelector(`#dropdownInformationButton`).hidden = false;
          document.querySelector(".js-email").textContent =
            localStorage.getItem("email")
              ? localStorage.getItem("email")
              : "No email";
          document.querySelector(".js-user-role").textContent =
            localStorage.getItem("user_role")
              ? localStorage.getItem("user_role")
              : "No role";
        } else {
          document
            .querySelector("#dashLink")
            .addEventListener("click", (evt) => evt.preventDefault());

          document
            .querySelector("#dashLink")
            .setAttribute("data-modal-target", "login-modal");
          document
            .querySelector("#dashLink")
            .setAttribute("data-modal-toggle", "login-modal");

          document.querySelector(`[data-modal-target="login-modal"]`).hidden =
            false;
          document.querySelector(`#dropdownInformationButton`).hidden = true;
        }
      }
      x();

      var themeToggleDarkIcon = document.getElementById(
        "theme-toggle-dark-icon",
      );
      var themeToggleLightIcon = document.getElementById(
        "theme-toggle-light-icon",
      );

      // Change the icons inside the button based on previous settings
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        themeToggleLightIcon.classList.remove("hidden");
      } else {
        themeToggleDarkIcon.classList.remove("hidden");
      }

      var themeToggleBtn = document.getElementById("theme-toggle");

      // toggle icons inside button
      themeToggleDarkIcon.classList.toggle("hidden");
      themeToggleLightIcon.classList.toggle("hidden");

      // if set via local storage previously
      if (localStorage.getItem("color-theme")) {
        if (localStorage.getItem("color-theme") === "light") {
          document.documentElement.classList.remove("dark");
        } else {
          document.documentElement.classList.add("dark");
        }
      }

      themeToggleBtn.addEventListener("click", () => {
        {
          // toggle icons inside button
          themeToggleDarkIcon.classList.toggle("hidden");
          themeToggleLightIcon.classList.toggle("hidden");

          // if set via local storage previously
          if (localStorage.getItem("color-theme")) {
            if (localStorage.getItem("color-theme") === "light") {
              document.documentElement.classList.add("dark");
              localStorage.setItem("color-theme", "dark");
            } else {
              document.documentElement.classList.remove("dark");
              localStorage.setItem("color-theme", "light");
            }

            // if NOT set via local storage previously
          } else {
            if (document.documentElement.classList.contains("dark")) {
              document.documentElement.classList.remove("dark");
              localStorage.setItem("color-theme", "light");
            } else {
              document.documentElement.classList.add("dark");
              localStorage.setItem("color-theme", "dark");
            }
          }
        }
      });
    </script>

    <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="/home_js/main_app.mjs" type="module"></script>
